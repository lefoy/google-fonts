<header class="single-header">
    <div class="single-header-wrapper">
        <a class="logo" href="{{site.website}}">lefoy</a>
        <nav class="single-header-navigation">
            <ul>
                <!-- <li>
                    <a href="{{site.url}}/documentation">Documentation</a>
                </li> -->
                <li>
                    <a href="{{site.website}}projects">More projects</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="project-header">
    <h1 class="project-title">{{site.title}}</h1>
    <p class="project-tagline">{{site.description}}</p>
    <div class="project-buttons">
        <a href="{{site.repo}}">View project on GitHub</a>
        {% if include.back == "true" %}
            <a href="{{site.url}}">Back to home</a>
        {% else %}
            <a href="{{site.repo}}/archive/master.zip">Download source code</a>
        {% endif %}
    </div>
</div>
